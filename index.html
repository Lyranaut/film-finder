<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film Finder</title>
</head>
<body>
    <div class="container">
        <h1>Film Finder</h1>
        <form id="searchForm">
            <input type="text" name="filmInput" id="filmInput" placeholder="Введите описание фильма" required>
            <button type="submit">Найти фильм</button>
        </form>
        <div id="result"></div>
        <button id="retryButton" style="display: none;">Попробовать еще</button>
    </div>

    <script src="https://www.omdbapi.com/js/omdbapi-2.0.min.js"></script>
    <script src="tmdb.js"></script>
    <script src="script.js"></script>
</body>
</html>
